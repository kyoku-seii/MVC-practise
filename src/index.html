<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
</head>

<body>
    <div class="frame">
        <section class="app1">
            <div id="screen"><span>100</span></div>
            <div class="btnList">
                <button id="add">+</button>
                <button id="min">-</button>
                <button id="mul">*</button>
                <button id="div">/</button>
            </div>
        </section>
        <section class="app2">
            <ol class="bar">
                <li><span>111</span></li>
                <li><span>222</span></li>
            </ol>
            <div class="bar-content">
                <li>内容一</li>
                <li>内容二</li>
            </div>
        </section>
        <section class="app3">
            <div class="square"></div>
        </section>
        <section class="app4">
            <div class="circle"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
